name: MUDEK - Build and Deploy

on:
  push:
    branches:
      - 'main'      # Main branch push â†’ Auto tag + Web deploy + Desktop builds
  workflow_dispatch:   # Manual trigger

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

# Allow only one concurrent deployment for Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ·ï¸ Auto Tag Creation with Timestamp
  create-tag:
    name: ğŸ·ï¸ Create Auto Tag
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      tag: ${{ steps.create_tag.outputs.tag }}
      version: ${{ steps.create_tag.outputs.version }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Create Timestamp Tag
      id: create_tag
      shell: bash
      run: |
        # Benzersiz timestamp ile versiyon oluÅŸtur (UTC timezone)
        TIMESTAMP=$(TZ=UTC date +%Y%m%d-%H%M%S)
        BUILD_NUMBER=$(TZ=UTC date +%s)
        
        # KÄ±sa commit hash
        SHORT_SHA=$(git rev-parse --short HEAD)
        
        # Ana versiyon numarasÄ± (semantic versioning)
        MAJOR_VERSION="2"
        MINOR_VERSION="0"
        
        # Tag ve versiyon formatÄ±: v2.0.20240315-142530-a1b2c3d
        TAG="v${MAJOR_VERSION}.${MINOR_VERSION}.${TIMESTAMP}-${SHORT_SHA}"
        VERSION="${MAJOR_VERSION}.${MINOR_VERSION}.${TIMESTAMP}"
        
        echo "ğŸ·ï¸ Generated tag: $TAG"
        echo "ğŸ“¦ Generated version: $VERSION"
        echo "#ï¸âƒ£ Build number: $BUILD_NUMBER"
        echo "ğŸ”— Short SHA: $SHORT_SHA"
        echo "ğŸ• Timestamp: $TIMESTAMP"
        
        # Tag oluÅŸtur ve push et
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git tag -a "$TAG" -m "Auto build $TAG (Build #$BUILD_NUMBER)"
        git push origin "$TAG"
        
        # Outputs
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        
        echo "âœ… Tag created and pushed successfully"

  # ğŸ“ Inject Version Info
  inject-version:
    name: ğŸ“ Inject Version Info
    needs: create-tag
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.create-tag.outputs.tag }}
        
    - name: Inject Version into HTML
      shell: bash
      run: |
        TAG="${{ needs.create-tag.outputs.tag }}"
        VERSION="${{ needs.create-tag.outputs.version }}"
        TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        BUILD_NUMBER="${{ needs.create-tag.outputs.build_number }}"
        
        echo "ğŸ”„ Injecting version info..."
        echo "ğŸ“¦ Version: $VERSION"
        echo "ğŸ·ï¸ Tag: $TAG"
        echo "ğŸ• Build Time: $TIMESTAMP"
        echo "#ï¸âƒ£ Build Number: $BUILD_NUMBER"
        
        # index.html'e versiyon bilgisini inject et (gÃ¼venli regex)
        sed -i.bak "s|{{VERSION_PLACEHOLDER}}|$VERSION|g" app/v2/index.html
        sed -i.bak "s|{{TAG_PLACEHOLDER}}|$TAG|g" app/v2/index.html
        sed -i.bak "s|{{BUILD_TIME_PLACEHOLDER}}|$TIMESTAMP|g" app/v2/index.html
        sed -i.bak "s|{{BUILD_NUMBER_PLACEHOLDER}}|$BUILD_NUMBER|g" app/v2/index.html
        
        # Backup dosyalarÄ±nÄ± temizle
        rm -f app/v2/index.html.bak
        
        # version-info.js dosyasÄ±nÄ± oluÅŸtur
        cat > app/v2/version-info.js << EOF
        // Auto-generated version info - DO NOT EDIT
        const APP_VERSION_INFO = {
          version: '$VERSION',
          tag: '$TAG',
          buildTime: '$TIMESTAMP',
          buildNumber: '$BUILD_NUMBER',
          gitSha: '${{ github.sha }}',
          branch: '${{ github.ref_name }}'
        };
        EOF
        
        # SonuÃ§larÄ± doÄŸrula
        echo "âœ… Version injection completed"
        echo "ğŸ“„ Checking injected content:"
        grep -n "footerVersionNumber" app/v2/index.html || echo "âš ï¸ Version placeholder not found"
        
    - name: Upload Versioned App
      uses: actions/upload-artifact@v4
      with:
        name: versioned-app
        path: ./app/v2/

  # ğŸŒ Web App Deploy
  web-deploy:
    name: ğŸŒ Deploy Web App
    needs: [create-tag, inject-version]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download Versioned App
      uses: actions/download-artifact@v4
      with:
        name: versioned-app
        path: ./app/v2/
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './app/v2'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # ğŸªŸ Windows Desktop App Build
  build-windows:
    name: ğŸªŸ Build Windows App
    needs: [create-tag, inject-version]
    runs-on: windows-latest

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4
      with:
        ref: ${{ needs.create-tag.outputs.tag }}
        
    - name: Download Versioned App
      uses: actions/download-artifact@v4
      with:
        name: versioned-app
        path: ./app/v2/

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Create Icon (if needed)
      shell: powershell
      run: |
        if (Test-Path "app/v2/assets/img/app-icon.png") {
          Write-Host "App icon exists, creating ICO format..."
          try { 
            npm run create-icon 2>$null 
          } catch { 
            Write-Host "Icon creation skipped" 
          }
        } else {
          Write-Host "App icon not found, skipping icon creation"
        }

    - name: Build Windows App
      run: npm run build:win
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mudek-windows-x64
        path: |
          dist/*Windows*x64*.exe
          dist/*Windows*x64*.zip
          dist/*Windows*x64*.blockmap
          dist/latest.yml

  # ğŸ Mac Intel Build
