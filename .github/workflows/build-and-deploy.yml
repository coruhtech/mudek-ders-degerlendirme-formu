name: Build and Deploy

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  # GitHub Actions optimizasyon
  NODE_OPTIONS: '--max-old-space-size=4096'
  CI: true

jobs:
  web-deploy:
    name: Deploy Web App
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './app/v2'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  build-electron:
    name: Build Desktop App
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Configure npm
      run: |
        npm config set fund false
        npm config set audit false
        npm config set progress false
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Install dependencies
      run: |
        npm ci --no-audit --no-fund --prefer-offline --no-optional
      timeout-minutes: 15
      
    - name: Update Version
      id: update-version
      run: |
        # Tarih saat formatÄ±nda version oluÅŸtur
        BUILD_DATE=$(date +'%Y.%m%d')
        BUILD_TIME=$(date +'%H%M')
        BUILD_NUM=$(printf "%04d" ${{ github.run_number }})
        VERSION_TAG="${BUILD_DATE}.${BUILD_TIME}.${BUILD_NUM}"
        
        # Package.json version gÃ¼ncelle
        npm version $VERSION_TAG --no-git-tag-version
        
        echo "version=${VERSION_TAG}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION_TAG}"
      
    - name: Create app icons
      run: |
        mkdir -p app/v2/assets/img
        # Windows iÃ§in ico dosyasÄ± oluÅŸtur
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          # Windows'ta icon converter kullanÄ±labilir
          echo "Windows icon creation placeholder"
        fi
        # macOS iÃ§in icns dosyasÄ± oluÅŸtur  
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          # macOS'ta iconutil kullanÄ±labilir
          echo "macOS icon creation placeholder"
        fi
        # Linux iÃ§in png dosyasÄ± zaten mevcut
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          cp app/v2/assets/img/coruh-logo.png app/v2/assets/img/app-icon.png
        fi
      shell: bash
      
    - name: Build Electron App (Windows)
      if: matrix.os == 'windows-latest'
      run: npm run build:win
      timeout-minutes: 30
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_OPTIONS: '--max-old-space-size=4096'
        
    - name: Build Electron App (macOS)
      if: matrix.os == 'macos-latest'
      run: npm run build:mac
      timeout-minutes: 30
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_IDENTITY_AUTO_DISCOVERY: false
        NODE_OPTIONS: '--max-old-space-size=4096'
        
    - name: Build Electron App (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npm run build:linux
      timeout-minutes: 30
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_OPTIONS: '--max-old-space-size=4096'
        
    - name: Upload Windows Artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: mudek-windows
        path: |
          dist/*.exe
          dist/*.msi
          dist/*.appx
          
    - name: Upload macOS Artifacts  
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: mudek-macos
        path: |
          dist/*.dmg
          dist/*.zip
          dist/*.pkg
          
    - name: Upload Linux Artifacts
      if: matrix.os == 'ubuntu-latest'  
      uses: actions/upload-artifact@v4
      with:
        name: mudek-linux
        path: |
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
          dist/*.tar.gz

