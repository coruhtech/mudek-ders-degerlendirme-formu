name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  # Web Deploy iÃ§in GitHub Pages
  web-deploy:
    name: Deploy Web App
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './app/v2'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Windows Desktop App Build
  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: npm run build:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mudek-windows
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml

  # Auto Release (sadece main branch push)
  auto-release:
    name: Auto Release
    needs: [web-deploy, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Generate Version Tag
      id: version
      run: |
        BUILD_DATE=$(date +'%Y.%m%d')
        BUILD_TIME=$(date +'%H%M')
        BUILD_NUM=$(printf "%04d" ${{ github.run_number }})
        VERSION_TAG="v${BUILD_DATE}.${BUILD_TIME}.${BUILD_NUM}"
        echo "version=${VERSION_TAG}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION_TAG}"
        
    - name: Create and Push Tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag ${{ steps.version.outputs.version }}
        git push origin ${{ steps.version.outputs.version }}
      
    - name: Download Windows Artifacts
      uses: actions/download-artifact@v4
      with:
        name: mudek-windows
        path: ./release-assets/

